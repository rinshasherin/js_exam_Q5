<!doctype html>
<html lang="en">
    <head>
        <title>BMI Calculator</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </head>

    <body>
        <div class="d-flex justify-content-center align-items-center" style="height: 90vh;">
            <div class="w-50 border shadow p-5">
                <h3>BMI Calculator</h3>
                <input type="text" name="" id="ht" class="form-control mb-4" placeholder='Enter height in meters' onchange="getHeight(event)"/>
                <input type="text" name="" id="wt" class="form-control mb-4" placeholder='Enter weight in kilograms' onchange="getWeight(event)"/>
                <button class='btn btn-success' onclick="calculate()">Submit</button>
                
            </div>
        </div>
        



        <script src="./script.js"></script>

    </body>
</html>
